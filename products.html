<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/products.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>قطعنا</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="products">
      <!-- Nav -->
      <div id="shared-nav"></div>
      <!--Produts-->
      <section id="hero-section">
        <div class="hero-img-holder"></div>
        <div class="search-form-container">
          <div id="search-form">
            <div class="search-form-input">
              <div class="select-container">
                <div class="input-value hover">
                  <label>اسم او رقم القطعة</label>
                  <input
                    type="text"
                    name="brand"
                    id="brand"
                    aria-label="brand"
                    placeholder="اسم او رقم القطعة"
                  />
                </div>
              </div>
            </div>
            <div class="search-form-action">
              <button>ابحث</button>
              <hr />
              <div><i class="fa-regular fa-camera"></i></div>
            </div>
          </div>
          <div class="tablet-search-form">
            <div>
              <label>اسم او رقم القطعة</label>
              <input
                type="text"
                name="brand-or-name"
                id="brand-or-name"
                aria-label="brand-or-name"
                placeholder="الاسم او الرقم"
              />
            </div>
            <div>
              <button>ابحث</button>
              <hr />
              <div><i class="fa-solid fa-filter"></i></div>
              <hr />
              <div><i class="fa-regular fa-camera"></i></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <section id="footer-section"></section>
    </section>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/common.js"></script>
  </body>
</html>
