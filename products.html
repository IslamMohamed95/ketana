<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/products.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>قطعنا</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="products">
      <!-- Nav -->
      <div id="shared-nav"></div>
      <!--Produts-->
      <section id="hero-section">
        <div class="hero-img-holder"></div>
      </section>

      <div class="search-form-container">
        <div id="search-form">
          <div class="search-subcontainer">
            <div class="select-container">
              <div class="search-form-input">
                <label>نوع البراند</label>
                <div class="select-container">
                  <div class="input-value hover">
                    <input
                      type="text"
                      name="brand"
                      id="brand"
                      aria-label="brand"
                      placeholder="حدد البراند"
                      readonly
                    />
                    <i class="fa-solid fa-chevron-down form-icon-action"></i>
                  </div>

                  <ul>
                    <li>test 1</li>
                    <li>test 2</li>
                    <li>test 3</li>
                    <li>test 3</li>
                    <li>test 4</li>
                    <li>test 5</li>
                  </ul>
                </div>
              </div>
              <div class="search-form-input">
                <label>الفئه</label>
                <div class="select-container">
                  <div class="input-value hover">
                    <input
                      type="text"
                      name="brand"
                      id="brand"
                      aria-label="brand"
                      placeholder="حدد الفئه"
                      readonly
                    />
                    <i class="fa-solid fa-chevron-down form-icon-action"></i>
                  </div>

                  <ul>
                    <li>test 1</li>
                    <li>test 2</li>
                    <li>test 3</li>
                    <li>test 3</li>
                  </ul>
                </div>
              </div>
              <div class="search-form-input hover">
                <label>اسم او رقم القطعة</label>
                <div class="input-value">
                  <input
                    type="text"
                    name="brand"
                    id="brand"
                    aria-label="brand"
                    placeholder="اسم او رقم القطعة"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="search-form-action">
            <button>ابحث</button>
            <hr />
            <div><i class="fa-solid fa-filter"></i></div>
            <hr />
            <div><i class="fa-regular fa-camera"></i></div>
          </div>
        </div>

        <div class="tablet-search-form">
          <div>
            <label>اسم او رقم القطعة</label>

            <input
              type="text"
              name="brand-or-name"
              id="brand-or-name"
              aria-label="brand-or-name"
              placeholder="الاسم او الرقم"
            />
          </div>
          <div>
            <button>ابحث</button>
            <hr />
            <div><i class="fa-solid fa-filter"></i></div>
            <hr />
            <div><i class="fa-regular fa-camera"></i></div>
          </div>
        </div>
      </div>
      <div class="products-details-holder">
        <div id="nav-details"></div>
        <div class="title-details">
          <div class="search-result-container">
            <div class="search-result">
              <h3>نتائج البحث</h3>
              <div id="show-pages-number"></div>
            </div>
            <div class="select-box-search-result">
              <button>
                <span>حالة القطعة</span>
                <i class="fa-solid fa-angle-down"></i>
              </button>
              <button>
                <span>التقييم</span>
                <i class="fa-solid fa-angle-down"></i>
              </button>
            </div>
          </div>
          <!--Filter container-->
          <div id="filter-container"></div>

          <!--Prodcuts Container-->
          <div id="services-items-container"></div>

          <div id="pagination-section"></div>
        </div>
      </div>
      <!-- Footer -->
      <section id="footer-section"></section>
    </section>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/filteration.js"></script>
    <script src="./assets/js/common.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
