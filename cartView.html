<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>قطعنا</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="cart-view-container">
      <!-- Nav Dynamic REndering ----->
      <div id="shared-nav"></div>
      <div class="cart-view-content">
        <!-- ✅ Breadcrumb Wrapper -->
        <div id="nav-details"></div>
        <h2>السلة</h2>
        <div class="view-main-container">
          <div class="cart-view-items-container">
            <div class="cart-view-item">
              <div class="first-part">
                <div class="right-part">
                  <img
                    src="./assets/images/products/product.png"
                    alt="productImg"
                  />
                  <div>
                    <label>كمبروسر مكيف</label>
                    <span>88320-06100</span>
                  </div>
                </div>
                <span>اصلي</span>
              </div>
              <div class="middle-part">
                <span>4.2</span>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="last-part">
                <div class="item-quantity">
                  <i class="fa-solid fa-plus"></i>
                  <input type="number" aria-label="number" value="2" />
                  <i class="fa-solid fa-trash-can"></i>
                </div>
                <div class="item-price">
                  <span>234</span>
                  <img
                    src="./assets/images/products/currency.svg"
                    alt="currency"
                  />
                </div>
              </div>
            </div>

            <div class="cart-view-item">
              <div class="first-part">
                <div class="right-part">
                  <img
                    src="./assets/images/products/product.png"
                    alt="productImg"
                  />
                  <div>
                    <label>كمبروسر مكيف</label>
                    <span>88320-06100</span>
                  </div>
                </div>
                <span>اصلي</span>
              </div>
              <div class="middle-part">
                <span>4.2</span>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="last-part">
                <div class="item-quantity">
                  <i class="fa-solid fa-plus"></i>
                  <input type="number" aria-label="number" value="2" />
                  <i class="fa-solid fa-trash-can"></i>
                </div>
                <div class="item-price">
                  <span>234</span>
                  <img
                    src="./assets/images/products/currency.svg"
                    alt="currency"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="cost-container">
            <div class="tax-container">الاسعار شامل الضريبة</div>
            <div class="code-action">
              <div>
                <img src="./assets/images/cart/cart.svg" alt="cart" />
                <span>ادخل الكود</span>
              </div>
              <label class="hover">تطبيق</label>
            </div>
            <div class="details-and-actions">
              <div class="prices-container">
                <div class="detailed-price">
                  <div>
                    <label>إجمالي المنتجات</label>
                    <div>
                      <span>320</span>
                      <img
                        src="./assets/images/products/currency grey.svg"
                        alt="currency"
                      />
                    </div>
                  </div>

                  <div>
                    <label>الشحن</label>
                    <div>
                      <span>320</span>
                      <img
                        src="./assets/images/products/currency grey.svg"
                        alt="currency"
                      />
                    </div>
                  </div>

                  <div>
                    <label>الخصم (إن وُجد)</label>
                    <div>
                      <span>320</span>
                      <img
                        src="./assets/images/products/currency grey.svg"
                        alt="currency"
                      />
                    </div>
                  </div>
                </div>

                <div class="cart-view-total-price">
                  <label>الإجمالي النهائي</label>
                  <div>
                    <span>320</span>
                    <img
                      src="./assets/images/products/currency.svg"
                      alt="currency"
                    />
                  </div>
                </div>
              </div>

              <button class="cart-continue">
                متابعة لإدخال العنوان والدفع
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--- Footer Dynamic Rendering -->
      <section id="footer-section"></section>
    </section>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/offer.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
