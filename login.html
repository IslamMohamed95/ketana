<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>قطعنا</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-main-container">
      <div class="login-container">
        <section id="login" class="shared-section">
          <div class="shared-container">
            <div class="shared-intro">
              <div class="logo-section"></div>

              <div class="shared-content">
                <h3>أهلاً بعودتك إلى "قطعنا"!</h3>
                <p>
                  سجّل دخولك بسهولة وابدأ في عرض وبيع قطع الغيار خلال دقائق.
                  المنصة مصممة لخدمة التجار والمفوضين باحترافية وسلاسة.
                </p>
              </div>
            </div>

            <div class="shared-container-two">
              <div class="shared-form-mob-input">
                <div>
                  <label>رقم الجوال المرتبط بالسجل</label>
                  <div>
                    <i class="bi bi-phone"></i>
                    <hr />
                    <input
                      type="number"
                      name="mobile"
                      id="mobile"
                      aria-label="mobile"
                      placeholder="05XXXXXXXX"
                    />
                  </div>
                </div>
              </div>

              <div class="shared-action-container">
                <button
                  id="submit-btn"
                  class="shared-action-btn"
                  data-name="login"
                >
                  <span>إرسال رمز التحقق</span>
                  <i class="fa-solid fa-caret-left"></i>
                </button>
              </div>

              <div id="login-reglink" class="shared-href">
                <a href="./register.html">إنشاء حساب جديد</a>
              </div>
            </div>
          </div>
        </section>
        <div id="support-footer"></div>
      </div>
      <div class="d-background">
        <svg
          class="first-part"
          viewBox="0 0 650 600"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0H671V716L0 478.891V0Z" fill="#ED3238" />
        </svg>
        <svg
          viewBox="0 0 671 577"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="login-mid-svg"
        >
          <path d="M0 193.5L671 0V576.5L0 341V193.5Z" fill="#D61B21" />
        </svg>

        <img src="./assets/images/login/loginBG.webp" alt="bgImg" />
        <div class="desc">
          <h3>أهلاً بعودتك إلى "قطعنا"!</h3>
          <p>
            سجّل دخولك بسهولة وابدأ في عرض وبيع قطع الغيار خلال دقائق المنصة
            مصممة لخدمة التجار والمفوضين باحترافية وسلاسة.
          </p>
        </div>
        <svg
          viewBox="0 0 671 299"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0L672.5 240V299H0V0Z" fill="#EDEDED" />
        </svg>
      </div>
    </div>

    <script src="./assets/js/common.js"></script>
  </body>
</html>
