<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>قطعنا</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="offer-section">
      <!-- Nav Dynamic REndering ----->
      <div id="shared-nav"></div>
      <div class="intro"></div>
      <div class="page-content">
        <div class="filter-section">
          <!-- ✅ Breadcrumb Wrapper -->
          <div id="nav-details"></div>
          <div class="filter-container">
            <div>
              <h3>نتائج البحث</h3>
              <span>عرض 8  من 867  النتائج</span>
            </div>
            <div class="select-filter-container">
              <div class="filter">
                <div class="filter-select">
                  <div class="clickable-fiter">
                    <span>حالة القطعة</span>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <ul>
                    <li>op 1</li>
                    <li>op 2</li>
                    <li>op 3</li>
                  </ul>
                </div>

                <div class="filter-select">
                  <div class="clickable-fiter">
                    <span>نوع القطعة</span>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <ul>
                    <li>op 1</li>
                    <li>op 2</li>
                    <li>op 3</li>
                  </ul>
                </div>

                <div class="filter-select">
                  <div class="clickable-fiter">
                    <span>ماركة السيارة</span>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <ul>
                    <li>op 1</li>
                    <li>op 2</li>
                    <li>op 3</li>
                  </ul>
                </div>
              </div>
              <div class="export">
                <div class="clickable-export">
                  <span>تصدير</span>
                  <hr />
                  <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul>
                  <li>
                    <span>Excel</span>
                    <img src="./assets/images/offer/Excel.svg" alt="excel" />
                  </li>
                  <li>
                    <span>PDF</span>
                    <img src="./assets/images/offer/PDF.svg" alt="pdf" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!--- Prodcuts Dynamic Rendering-->
        <div id="services-items-container"></div>
      </div>

      <!--- Footer Dynamic Rendering -->
      <section id="footer-section"></section>
    </section>

    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/offer.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
